<!DOCTYPE html>
<html>

<head>
    <style>
        .input {
            width: 200px;
            border: 3px solid blue;
            margin: 10px;
        }

        .parent {
            display: flex;
            flex-direction: column;
            border: 2px solid red;
        }

        .parent {
            width: 400px;
            margin-left: 50px;
            text-align: center;
            align-items: center;
            background-color: aqua;
        }
    </style>
</head>

<body>
        <div class="parent">
            <h1>FeedBack form</h1>
            <input type="text" placeholder="Enter your email" class="input" />
            <input type="number" placeholder="Enter your number" class="input" id="number" />
            <input type="checkbox" class="input" />
            <input type="radio" class="input" />
            <input type="color" class="input" />
            <input type="date" class="input" />
            <input type="range" class="input" min="10" max="100" value="20" />
            <input type="file" />
            <input type="password" placeholder="Enter your password" class="input" />
            <input type="button" class="input" />
            Age
            <input type="age group" class="input"></input>
        </div>
    </div>
</body>

</html>
